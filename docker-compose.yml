services:
  bot:
    build: .
    restart: unless-stopped
    env_file: .env
    volumes:
      - bot_data:/app/data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////app/data/meownomeow.db
    init: true
    # Chromium требует shared memory (парсинг Dikidi)
    shm_size: "512mb"

volumes:
  bot_data:
